<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no " />
        <title>To Do List</title>
        <link rel="icon" href="to-do-list.ico?=v2" />
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="input-group mb-4 input-div">
            <input type="text" class="form-control" placeholder="Enter to do..." id="items">
            <button class="btn btn-outline-success" type="button" id="save">Save</button>
        </div>
        <div class="list-div">
            <ul id="noteList" class="list-group"></ul>
            <button class="btn btn-danger" style="margin-top: 15px; float: right;" id="delete">Delete</button>
        </div>
        <script src="save.js"></script>
    </body>
</html>
